    <main>
      <p>Je suis allé a Floride!</p>
      <div id="planes">
        <img
          id="plane1"

          alt="View from plane window above Florida."
          width="40%"

        <img
          id="plane2"

        />

        Et j'ai vu des dauphins quand je suis allée avec ma famille à Sea World.
      </p>

      <img
        id="feijoada"
